<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Full Name" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" />
        </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Mobile" />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Enter your password</mat-label>
            <input matInput />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Confirm your password</mat-label>
            <input matInput />
          </mat-form-field>
        </mat-card-content>
        <button
          class="w-full h-10 px-5 m-2 text-purple-100 transition-colors duration-150 bg-purple-600 rounded-lg focus:shadow-outline hover:bg-purple-700"
          routerLink=""
          >
          Submit
        </button>
      </form>
    </mat-card>
  </div>
