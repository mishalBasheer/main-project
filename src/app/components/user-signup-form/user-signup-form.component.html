<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="example-form" (submit)="onAddUser(userForm)" #userForm="ngForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input 
          matInput 
          type="text"
          placeholder="Full Name" 
          name="name"
          ngModel
          required
           />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input 
          matInput 
          type="email"
          placeholder="Email"
          name="email"
          ngModel
          required
           />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input 
          matInput 
          type="number"
          placeholder="Mobile"
          name="mobile"
          ngModel
          required
           />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Enter your password</mat-label>
          <input 
          matInput 
          type="password"
          name="password"
          ngModel
          required
          minlength="6"
          />
        </mat-form-field>
      </mat-card-content>
      <button
        class="w-full h-10 px-5 m-2 text-purple-100 transition-colors duration-150 bg-purple-600 rounded-lg focus:shadow-outline hover:bg-purple-700"
        type="submit"
      >
        Submit
      </button>
    </form>
  </mat-card>
</div>
