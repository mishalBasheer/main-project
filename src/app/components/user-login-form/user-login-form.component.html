<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form" (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input 
          matInput 
          type="number"
          placeholder="Mobile"
          name="mobile"
          ngModel
          #mobileInput="ngModel"
          required
          minlength="6"
           />
           <mat-error *ngIf="mobileInput.invalid">Please Enter a valid mobile</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Enter your password</mat-label>
          <input 
          matInput 
          type="password"
          name="password"
          ngModel
          #passInput="ngModel"
          required
          minlength="6"
          />
          <mat-error *ngIf="passInput.invalid">Please enter a Strong password</mat-error>
        </mat-form-field>
      </mat-card-content>
      <button
        class="w-full h-10 px-5 m-2 text-purple-100 transition-colors duration-150 bg-purple-600 rounded-lg focus:shadow-outline hover:bg-purple-700"
        type="submit"
        >
        Login
      </button>
      <button
        class="w-full h-10 px-5 m-2 text-purple-100 transition-colors duration-150 bg-purple-600 rounded-lg focus:shadow-outline hover:bg-purple-700"
        routerLink="signup"
        >
        Register
      </button>
      <button
        class="w-full h-10 px-5 m-2 text-purple-100 transition-colors duration-150 bg-purple-600 rounded-lg focus:shadow-outline hover:bg-purple-700"
        routerLink="login"
        >
        Admin
      </button>
    </form>
  </mat-card>
</div>
